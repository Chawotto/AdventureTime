name: üöÄ Build and Deploy AdventureTime to Railway

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. –ö–ª–æ–Ω–∏—Ä—É–µ–º –∫–æ–¥
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      # 2. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Java 17
      - name: ‚òï Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3. –ö—ç—à–∏—Ä—É–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ Maven
      - name: üíæ Cache Maven packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4. –í—ã–¥–∞—ë–º –ø—Ä–∞–≤–∞ –Ω–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ mvnw
      - name: üîì Grant execute permission for mvnw
        run: chmod +x mvnw

      # 5. –°–±–æ—Ä–∫–∞ –ø—Ä–æ–µ–∫—Ç–∞ —á–µ—Ä–µ–∑ Maven
      - name: üõ†Ô∏è Build with Maven
        run: ./mvnw clean package -DskipTests

      # 6. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Railway CLI
      - name: üì¶ Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh

      # 7. –õ–æ–≥–∏–Ω–∏–º—Å—è –∏ –¥–µ–ø–ª–æ–∏–º –Ω–∞ Railway
      - name: üöÄ Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          echo "RAILWAY_TOKEN is set to: $RAILWAY_TOKEN"
          echo "RAILWAY_PROJECT_ID is set to: $RAILWAY_PROJECT_ID"
          railway version
          railway link $RAILWAY_PROJECT_ID
          railway up