name: üöÄ Build and Deploy to Railway

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      # 2. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Java 17
      - name: ‚òï Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3. –ö—ç—à–∏—Ä—É–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ Maven
      - name: üíæ Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      # 4. –î–∞—ë–º –ø—Ä–∞–≤–∞ –Ω–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ mvnw
      - name: üîì Grant execute permission for mvnw
        run: chmod +x mvnw

      # 5. –°–æ–±–∏—Ä–∞–µ–º –ø—Ä–æ–µ–∫—Ç —Å Maven
      - name: üõ†Ô∏è Build with Maven
        run: ./mvnw clean package -DskipTests

      # 6. –î–µ–ø–ª–æ–∏–º –Ω–∞ Railwa
      - name: üöÄ Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          SVC_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: |
          docker run --rm -v $(pwd):/app -e RAILWAY_TOKEN=$RAILWAY_TOKEN -e SVC_ID=$SVC_ID ghcr.io/railwayapp/cli:latest railway up --service $SVC_ID