name: üöÄ Build and Deploy AdventureTime to Railway

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest # –ò—Å–ø–æ–ª—å–∑—É–µ–º Docker-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å Railway CLI

    steps:
      # 1. –ö–ª–æ–Ω–∏—Ä—É–µ–º –∫–æ–¥
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      # 2. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Java 17
      - name: ‚òï Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3. –ö—ç—à–∏—Ä—É–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ Maven
      - name: üíæ Cache Maven packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4. –í—ã–¥–∞—ë–º –ø—Ä–∞–≤–∞ –Ω–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ mvnw
      - name: üîì Grant execute permission for mvnw
        run: chmod +x mvnw

      # 5. –°–±–æ—Ä–∫–∞ –ø—Ä–æ–µ–∫—Ç–∞ —á–µ—Ä–µ–∑ Maven
      - name: üõ†Ô∏è Build with Maven
        run: ./mvnw clean package -DskipTests

      # 6. –î–µ–ø–ª–æ–∏–º –Ω–∞ Railway
      - name: üöÄ Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: |
          echo "Service ID: $RAILWAY_SERVICE_ID"
          echo "Railway Token: $RAILWAY_TOKEN"
          railway up --service $RAILWAY_SERVICE_ID
