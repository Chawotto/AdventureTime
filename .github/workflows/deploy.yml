name: üöÄ Build and Deploy AdventureTime to Railway

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      # 2. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Java 17
      - name: ‚òï Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3. –ö—ç—à–∏—Ä—É–µ–º Maven-–ø–∞–∫–µ—Ç—ã
      - name: üíæ Cache Maven packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4. –î–∞–µ–º –ø—Ä–∞–≤–∞ –Ω–∞ mvnw
      - name: üîì Grant execute permission for mvnw
        run: chmod +x mvnw

      # 5. –°–æ–±–∏—Ä–∞–µ–º –ø—Ä–æ–µ–∫—Ç —á–µ—Ä–µ–∑ Maven
      - name: üõ†Ô∏è Build with Maven
        run: ./mvnw clean package -DskipTests

      # 6. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Railway CLI –≤—Ä—É—á–Ω—É—é
      - name: üì¶ Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh

      # 7. –õ–æ–≥–∏–Ω–∏–º—Å—è –≤ Railway –∏ –¥–µ–ø–ª–æ–∏–º
      - name: üöÄ Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up --project ${{ secrets.RAILWAY_PROJECT_ID }}
