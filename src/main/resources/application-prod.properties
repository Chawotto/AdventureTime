spring.application.name=AdventureTime
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://db:3306/advt}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:morra}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:3121}
spring.jpa.hibernate.ddl-auto=update
server.servlet.context-path=/
spring.web.resources.static-locations=classpath:/static/
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.mvc.converters.preferred-json-mapper=jackson
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
logging.level.org.springframework=DEBUG
logging.level.org.example.adventuretime=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
spring.main.allow-circular-references=true
spring.jpa.defer-datasource-initialization=true