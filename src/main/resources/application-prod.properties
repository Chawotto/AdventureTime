spring.application.name=AdventureTime
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://db:3306/advt}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:morra}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:3121}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true
server.port=8080
server.address=0.0.0.0
server.servlet.context-path=/
spring.web.resources.static-locations=classpath:/static/
logging.level.org.springframework=INFO
logging.level.org.example.adventuretime=DEBUG
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
spring.main.allow-circular-references=true
spring.mvc.converters.preferred-json-mapper=jackson
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

